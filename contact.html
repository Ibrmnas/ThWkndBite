<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • The Weekend Bite</title>
  <meta name="description" content="Contact us via the form to order Lebanese chicken marinades in Torino." />
  <meta name="theme-color" content="#9a1a12" />
  <link rel="icon" href="assets/img/logo.png" type="image/png">
  <link rel="stylesheet" href="assets/css/style.css?v=23" />
  <meta property="og:title" content="Contact • The Weekend Bite" />
  <meta property="og:description" content="Contact us via the form to order Lebanese chicken marinades in Torino." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/img/hero.svg" />
  <meta property="og:locale" content="it_IT" />
</head>
<body>
  
<header>
  <div class="container nav">
    <div class="brand">
      <img src="assets/img/logo.png" alt="The Weekend Bite logo" class="logo" />
      <div>The Weekend Bite</div>
    </div>

    <nav class="navlinks">
      <a href="index.html" data-i18n="nav.home">Home</a>
      <a href="order.html" data-i18n="nav.order">Order
        <span id="order-count" class="order-count" style="display:none"></span>
      </a>
      <a href="contact.html" data-i18n="nav.contact">Contact</a>
      <a href="faq.html" data-i18n="nav.faq">FAQ</a>
      <a href="about.html" data-i18n="nav.about">About</a>
    </nav>

    <div class="lang">
      <button id="btn-en" class="active" aria-label="English">EN</button>
      <button id="btn-it" aria-label="Italiano">IT</button>
    </div>
  </div>
</header>

  <main class="container">
    <section class="section">
      <h1 data-i18n="contact.title">Contact</h1>
      <p data-i18n="contact.desc">Please fill out the form below to contact us.</p>

      <!-- Contact form -->
      <form class="form" id="contact-form" onsubmit="submitForm(event)">
        <div class="form-group">
          <label for="f-name" data-i18n="form.name">Full name</label>
          <input id="f-name" required placeholder="Your name" />
        </div>

        <div class="form-group">
          <label for="f-phone" data-i18n="form.phone">Phone number</label>
          <input id="f-phone" required placeholder="+39 ..." />
        </div>

        <div class="form-group">
          <label for="f-email" data-i18n="form.email">Email</label>
          <input id="f-email" type="email" required placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label for="f-message" data-i18n="form.message">Message</label>
          <textarea id="f-message" rows="4" required placeholder="Your message"></textarea>
        </div>

        <div class="form-group">
          <button type="submit" data-i18n="form.submit">Send</button>
        </div>
      </form>

    </section>
  </main>

  <footer>
    <div class="container">
      <div class="muted">© 2025 The Weekend Bite. <span>All rights reserved.</span></div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/i18n.dict.js?v=1"></script> <!-- NEW -->
  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/site.js"></script>
  <script src="assets/js/backend.js"></script>

  <!-- Form submission script -->
  <script>
    function submitForm(event) {
      event.preventDefault();
      var name = document.getElementById('f-name').value.trim();
      var phone = document.getElementById('f-phone').value.trim();
      var email = document.getElementById('f-email').value.trim();
      var message = document.getElementById('f-message').value.trim();

      var subject = "New Contact Form Submission";
      var body = "Name: " + name + "\n" +
                 "Phone: " + phone + "\n" +
                 "Email: " + email + "\n\n" +
                 "Message: " + message;

      // Use mailto to open the email client
      var mailtoLink = "mailto:thewkndbitetorino@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
      window.location.href = mailtoLink; // This will open the user's default email client
    }
  </script>
</body>
</html>
